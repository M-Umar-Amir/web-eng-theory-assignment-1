<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Web Application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0-alpha.1/dist/tailwind.min.css" rel="stylesheet">
    <link href="output.css" rel="stylesheet">
</head>

<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 dark:bg-blue-800 text-white p-4 fixed w-full z-10 top-0">
        <div class="container mx-auto flex items-center justify-between">
            <a href="index.html" class="text-2xl font-semibold">My App</a>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
                <li><a href="about.html" class="hover:text-gray-300">About</a></li>
                <li><a href="services.html" class="hover:text-gray-300">Services</a></li>
                <li><a href="contact.html" class="hover:text-gray-300">Contact</a></li>
            </ul>
            <!-- Dark Mode Toggle -->
            <button id="dark-mode-toggle" class="text-xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v4m0 10v4m4-12h4m-10 0H3m10 4a9 9 0 11-9 9 9 9 0 019-9z"/>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Contact Page Content -->
    <main class="py-20">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-semibold mb-6">Contact Us</h2>
            <form class="max-w-2xl mx-auto space-y-4">
                <input type="text" placeholder="Your Name" class="w-full p-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="email" placeholder="Your Email" class="w-full p-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <textarea placeholder="Your Message" class="w-full p-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4"></textarea>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white py-2 rounded-full transition duration-300">Submit</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 My Web App. All rights reserved.</p>
            <div class="flex justify-center space-x-4">
                <a href="#" class="text-gray-400 hover:text-white">Facebook</a>
                <a href="#" class="text-gray-400 hover:text-white">Twitter</a>
                <a href="#" class="text-gray-400 hover:text-white">LinkedIn</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
